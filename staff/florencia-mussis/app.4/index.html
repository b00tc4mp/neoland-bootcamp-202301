<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="register">
        <div class="logo-form">
            <img class="pluma"
                src="https://icons-for-free.com/download-icon-tweet+post+twitter+write+icon-1320196019185766457_512.png"
                alt="Posts">
        </div>

        <form>
            <h1>Register</h1>

            <div class="form-inner">
                <label for="name">Name</label>
                <input type="name" id="name" class="input-text" required>

                <label for="age">Age</label>
                <input type="number" id="age" class="input-text" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-text" required>

                <label for="password">Password</label>
                <input type="password" id="password" class="input-text" required>

                <div class="checkbox">
                    <input type="checkbox" id="conditions">
                    <label for="conditions" class="agree">He leído y acepto los términos y condiciones</label>
                </div>
            </div>

            <button type="submit" class="button">Create account</button>
        </form>
        <p class="feedback">error...</p>
        <div class="or">
            <p class="question">¿Tienes una cuenta?<a class="option" href=""> Login</a></p>

        </div>
    </main>


    <main class="login">
        <div class="logo-form">
            <img class="pluma"
                src="https://icons-for-free.com/download-icon-tweet+post+twitter+write+icon-1320196019185766457_512.png"
                alt="Posts">
        </div>

        <form>
            <h1>Login</h1>
            <div class="form-inner">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-text" required>

                <label for="password">Password</label>
                <input type="password" id="password" class="input-text" required>
            </div>

            <button type="submit" class="button">Login</button>
        </form>
        <p class="feedback">error...</p>
        <div class="or">
            <p class="question">¿No tienes una cuenta?<a class="option" href=""> Registrate</a></p>
        </div>
    </main>


  
    <!-- Data Layer -->

    <script src="data/users.js"></script>
    <script src="data/stickies.js"></script>

    <script src="data/helpers/create-sticky-id.js"></script>

    <!-- optional -->
    <script src="data/users.populate.js"></script>
    <script src="data/stickies.populate.js"></script>

    <!-- Business (Logic) Layer -->

    <script src="logic/register-user.js"></script>
    <script src="logic/authenticate-user.js"></script>
    <script src="logic/retrieve-public-stickies.js"></script>
    <script src="logic/create-sticky.js"></script>
    <script src="logic/update-sticky-text.js"></script>
    <script src="logic/delete-sticky.js"></script>
    <script src="logic/update-user-password.js"></script>
    <script src="logic/update-sticky-visibility.js"></script>

    <!-- Presentation Layer -->

    <script src="components/register.js"></script>
    <script src="components/login.js"></script>
    <script src="components/home.js"></script>
</body>

</html>
