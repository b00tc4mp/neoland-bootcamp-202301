<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="index-main">
        <h1>Register</h1>
        <form>
            <label for="name">Name</label>
            <input type="name" id="name" placeholder="Input your name" required>
            
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Input your age" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Input your e-mail" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Input your password" required>
            
            <button type="submit">Register</button>
        </form>
        <p class="feedback">error...</p>
    </main>
    
    <script src="logic.js"></script>
    <script src="register.js"></script>
</body>
</html>
