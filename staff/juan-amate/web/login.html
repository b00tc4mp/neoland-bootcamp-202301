<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beloved</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <img class="logo-header" src="img/logo.jpg" alt="logo" />
      <h1>Welcome back!</h1>
      <form>
        <div class="form-line">
          <label for="email"><img src="img/email.jpg" class="icon" /></label>
          <input type="email" id="email" placeholder=" Email" required />
        </div>
        <div class="form-line">
          <label for="password"><img src="img/lock.jpg" class="icon" /></label>
          <input
            type="password"
            id="password"
            placeholder=" Password"
            required
          />
        </div>
      </form>
      <button type="submit">Sign in to my account</button>
      <p><a href="#">Forgot password?</a></p>
      <p><a href="#">Create new account</a></p>
    </main>
  </body>
