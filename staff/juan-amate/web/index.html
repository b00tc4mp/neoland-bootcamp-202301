<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beloved</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <img class="logo-header" src="img/logo.jpg" alt="logo" />
      <form>
        <div class="form-line">
          <label for="name"><img src="img/name.jpg" class="icon" /></label>
          <input type="text" id="name" placeholder=" Name" required />
        </div>
        <div class="form-line">
          <label for="surname"><img src="img/name.jpg" class="icon" /></label>
          <input type="text" id="surname" placeholder=" Surname" required />
        </div>
        <div class="form-line">
          <label for="email"><img src="img/email.jpg" class="icon" /></label>
          <input type="email" id="email" placeholder=" Email" required />
        </div>
        <div class="form-line">
          <label for="password"><img src="img/lock.jpg" class="icon" /></label>
          <input
            type="password"
            id="password"
            placeholder=" Password"
            required
          />
        </div>
        <div class="form-line">
          <label for="password"><img src="img/lock.jpg" class="icon" /></label>
          <input
            type="password"
            id="password"
            placeholder=" Confirm password"
            required
          />
        </div>
      </form>
      <div>
        <input type="checkbox" class="checkbox" required />
        <label  class="agree" 
          >I agree to the <a href="#" >terms of use</a> and
          <a href="#">privacy policy</a></label
        >
      </div>
      <button type="submit" id="register">Create new account</button>
      <p><a href="#">I already have an account</a></p>
    </main>
  </body>
